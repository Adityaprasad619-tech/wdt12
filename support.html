<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Epic Games</title>
  <link rel="stylesheet" href="contact.css">
</head>
<style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-image: url("contact.jpeg");
      background-size: cover; /* Ensures the image covers the entire background */
      background-position: center;
      color: white;
      margin: 0;
      padding: 0;
    }
  
    /* Header Section */
    header {
      background-color: #2d2d2d;
      padding: 10px 20px;
    }
  
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .navbar .logo a {
      color: #f0f0f0;
      font-size: 24px;
      text-decoration: none;
    }
  
    /* Adjust Logo Size Here */
    .navbar .logo img {
      height: 60px; /* Adjust this value to resize logo */
      width: auto; /* Maintain aspect ratio */
    }
  
    .navbar nav ul {
      list-style: none;
      display: flex;
    }
  
    .navbar nav ul li {
      margin-right: 20px;
    }
  
    .navbar nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
  
    .auth {
      display: flex;
    }
  
    .auth button {
      margin-left: 10px;
      background-color: #444;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .auth button:hover {
      background-color: #666;
    }
  
    /* Adjust Cart Logo Size */
    .cart img {
      width: 30px; /* Set width for the cart logo */
      height: auto; /* Maintain aspect ratio */
      vertical-align: middle; /* Align the cart icon vertically with the text */
    }
  
    .cart {
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center; /* Align cart text and image properly */
    }
  
    /* Contact Form Styles */
    .contact-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
    }
  
    .contact-header {
      text-align: center;
      margin-bottom: 20px;
    }
  
    .contact-header h2 {
      font-size: 32px;
    }
  
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
  
    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .contact-form button:hover {
      background-color: #0056b3;
    }
  
    footer {
      background-color: #2d2d2d;
      color: white;
      padding: 10px;
      text-align: center;
    }
  
    footer p {
      margin: 0;
    }
  /* Media Queries for Responsiveness */
  /* For Tablets and smaller screens */
  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      align-items: flex-start;
    }

    .navbar nav ul {
      flex-direction: column;
      margin-top: 10px;
    }

    .navbar nav ul li {
      margin-bottom: 10px;
    }

    .contact-container {
      padding: 15px;
    }

    .contact-header h2 {
      font-size: 28px;
    }

    .contact-form input,
    .contact-form textarea {
      font-size: 14px;
    }

    .contact-form button {
      font-size: 16px;
    }

    .auth button {
      font-size: 14px;
      padding: 8px 12px;
    }

    .cart {
      font-size: 16px;
    }

    .cart img {
      width: 25px;
    }
  }

  /* For Mobile Screens */
  @media (max-width: 480px) {
    .navbar {
      flex-direction: column;
      align-items: flex-start;
    }

    .navbar nav ul {
      flex-direction: column;
      margin-top: 10px;
    }

    .navbar nav ul li {
      margin-bottom: 10px;
    }

    .contact-container {
      padding: 10px;
    }

    .contact-header h2 {
      font-size: 24px;
    }

    .contact-form input,
    .contact-form textarea {
      font-size: 12px;
    }

    .contact-form button {
      font-size: 14px;
    }

    .auth button {
      font-size: 12px;
      padding: 8px 12px;
    }

    .cart {
      font-size: 14px;
    }

    .cart img {
      width: 20px;
    }
  }
  </style>
  



<body>
  <!-- Header Section -->
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="home.html">
          <img src="https://logos-world.net/wp-content/uploads/2021/12/Epic-Games-Logo.png" alt="Epic Games Logo">
        </a>
      </div>
      <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="lib.html">Categories</a></li>
            <li><a href="support.html">Contact us</a></li>
            <li><a href="aboutus.html">About us</a></li>
        </ul>
      </nav>
      <div class="auth">
        <a href="log.html"></a><button class="login-btn">Login</button></a>
        <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
        <a href="payment.html"><button class="payment-btn">Checkout</button></a>

      </div>
      <div class="cart" onclick="window.location.href='addtocart.html'">
        <img src="https://t3.ftcdn.net/jpg/03/14/85/06/360_F_314850659_2aQLerz30kWj78tqpaGSbzYD6sAUmuDf.jpg" alt="Cart Icon"> <span id="cart-count">0</span> items
      </div>
    </div>
  </header>

  <!-- Contact Us Form Section -->
  <div class="contact-container">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to contact us using the form below!</p>
    </div>

    <div class="contact-form">
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      // Simple form validation
      if (!name || !email || !subject || !message) {
        alert("Please fill in all fields!");
        return;
      }

      // Simple logic to display a confirmation message
      alert("Thank you for contacting us! We'll get back to you shortly.");

      // Clear the form fields
      document.getElementById('contact-form').reset();
    });
  </script>

<footer>
    <div class="footer-content">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p>&copy; 2024 Epic Games, Inc. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
