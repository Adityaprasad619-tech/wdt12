<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url(log2.avif);
      background-size: cover; /* Ensures the image covers the entire background */
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
    }

    /* Logo styling */
    .logo {
      display: block;
      width: 100px;  /* Adjust the logo size */
      margin: 0 auto 20px auto;  /* Center the logo with margin below */
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #007bff;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .signup-link p {
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Logo Image -->
      <img src="https://logos-world.net/wp-content/uploads/2021/12/Epic-Games-Logo.png" alt="Logo" class="logo"> <!-- Replace 'logo.png' with your logo file path -->

      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
        
        <div class="signup-link">
          <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form from submitting automatically

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Retrieve the stored user data from localStorage
      const storedUser = JSON.parse(localStorage.getItem('user'));

      // Check if the user exists and the password matches
      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert("Login successful!");
        // Redirect to another page, e.g., dashboard
        window.location.href = "home.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
