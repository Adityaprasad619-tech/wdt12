<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Epic Games</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<style>
  /* Styling for the checkout page */
  body {
    font-family: Arial, sans-serif;
    background-image: url(pay2.webp);
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center;
    color: white;
    margin: 0;
    padding: 0;
  }

  .checkout-container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background-color: #333;
    border-radius: 8px;
  }

  .checkout-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .checkout-header h2 {
    font-size: 32px;
  }

  .cart-items-list {
    margin-bottom: 20px;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    padding: 10px;
    background-color: #444;
    border-radius: 8px;
  }

  .cart-item img {
    width: 50px;
    height: 50px;
    border-radius: 4px;
  }

  .cart-item .title {
    flex-grow: 1;
    margin-left: 10px;
    font-size: 18px;
  }

  .cart-item .price {
    font-size: 18px;
  }

  .form-container {
    margin-top: 20px;
  }

  .form-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }

  .form-container button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-container button:hover {
    background-color: #0056b3;
  }

  /* Header Section */
  header {
    background-color: #2d2d2d;
    padding: 10px 20px;
  }
  
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .navbar .logo a {
    color: #f0f0f0;
    font-size: 24px;
    text-decoration: none;
  }
  .navbar .logo img {
      height: 60px; /* Adjust this value to resize logo */
      width: auto; /* Maintain aspect ratio */}
  .navbar nav ul {
    list-style: none;
    display: flex;
  }
  
  .navbar nav ul li {
    margin-right: 20px;
  }
  
  .navbar nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }
  
  .auth {
    display: flex;
  }
  
  .auth button {
    margin-left: 10px;
    background-color: #444;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .auth button:hover {
    background-color: #666;
  }
  
  .cart {
    color: white;
    font-size: 18px;
  }
  
  /* Footer Section */
  footer {
    background-color: #2d2d2d;
    color: white;
    padding: 10px;
    text-align: center;
  }
  
  footer p {
    margin: 0;
  }

  /* Cart logo and cart item count */
  .cart {
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  .cart img {
    width: 30px;
    height: auto;
  }
</style>

<body>
  <!-- Header Section -->
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="home.html">
          <img src="https://logos-world.net/wp-content/uploads/2021/12/Epic-Games-Logo.png" alt="Epic Games Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="lib.html">Categories</a></li>
          <li><a href="support.html">Contact us</a></li>
          <li><a href="aboutus.html">About us</a></li>
        </ul>
      </nav>
      <div class="auth">
        <a href="log.html"></a><button class="login-btn">Login</button></a>
        <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
        <a href="payment.html"><button class="payment-btn">Checkout</button></a>

      </div>
      <div class="cart" onclick="window.location.href='addtocart.html'">
        <img src="https://t3.ftcdn.net/jpg/03/14/85/06/360_F_314850659_2aQLerz30kWj78tqpaGSbzYD6sAUmuDf.jpg" alt="Cart Icon"> <span id="cart-count">0</span> items
      </div>
    </div>
  </header>

  <!-- Checkout Section -->
  <div class="checkout-container">
    <div class="checkout-header">
      <h2>Checkout</h2>
    </div>

    <div class="cart-items-list" id="checkout-cart-items">
      <!-- Cart items will be populated here by JavaScript -->
    </div>

    <div class="form-container">
      <h3>Payment Details</h3>
      <form id="payment-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="address" placeholder="Shipping Address" required>
        <input type="text" id="card-number" placeholder="Credit Card Number" required>
        <input type="text" id="expiry-date" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" id="cvv" placeholder="CVV" required>
        <button type="submit">Confirm Payment</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p>&copy; 2024 Epic Games, Inc. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // Function to display cart items on checkout page
    function displayCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const checkoutCartItems = document.getElementById('checkout-cart-items');
      checkoutCartItems.innerHTML = ''; // Clear existing items

      let total = 0;

      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <img src="${item.imgUrl}" alt="${item.title}">
          <div class="title">${item.title}</div>
          <div class="price">$${item.price.toFixed(2)}</div>
        `;
        checkoutCartItems.appendChild(cartItem);
        total += item.price;
      });

      // Add total cost to the form
      const totalElement = document.createElement('div');
      totalElement.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
      checkoutCartItems.appendChild(totalElement);
    }

    // Handle payment form submission
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;

      // Simple validation (you can expand this)
      if (!name || !address || !cardNumber || !expiryDate || !cvv) {
        alert("Please fill in all the details!");
        return;
      }

      // Payment processing logic (Here we just clear the cart for demo purposes)
      alert("Payment successful! Your order has been placed.");

      // Clear cart after payment
      localStorage.removeItem('cart');
      window.location.href = 'succes.html'; // Redirect to order confirmation page
    });

    // Display cart items on page load
    window.onload = displayCartItems;
  </script>

  <!-- Footer Section -->
 
</body>
</html>
