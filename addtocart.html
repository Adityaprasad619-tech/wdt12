<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Epic Games</title>
  <link rel="stylesheet" href="cart.css">
</head>
<style>
  /* Global Styles */
  body {
    font-family: Arial, sans-serif;
    background-image: url(pay2.webp);
    color: white;
    margin: 0;
    padding: 0;
  }

  /* Header Section */
  header {
    background-color: #2d2d2d;
    padding: 10px 20px;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar .logo a {
    color: #f0f0f0;
    font-size: 24px;
    text-decoration: none;
  }
  .navbar .logo img {
    height: 60px; /* Adjust this value to resize logo */
    width: auto; }
  .navbar nav ul {
    list-style: none;
    display: flex;
  }

  .navbar nav ul li {
    margin-right: 20px;
  }

  .navbar nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
  }

  .auth {
    display: flex;
  }

  .auth button {
    margin-left: 10px;
    background-color: #444;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .auth button:hover {
    background-color: #666;
  }

  .cart {
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  .cart img {
    width: 30px;
    height: auto;
  }

  /* Cart Page Styles */
  .cart-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #333;
    border-radius: 8px;
  }

  .cart-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .cart-header h2 {
    font-size: 32px;
  }

  .cart-items {
    list-style: none;
    padding: 0;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    padding: 10px;
    background-color: #444;
    border-radius: 8px;
  }

  .cart-item img {
    width: 50px;
    height: 50px;
    border-radius: 4px;
  }

  .cart-item .title {
    flex-grow: 1;
    margin-left: 10px;
    font-size: 18px;
  }

  .cart-item .price {
    font-size: 18px;
  }

  .cart-item button {
    background-color: red;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
  }

  .cart-item button:hover {
    background-color: #ff4d4d;
  }

  .checkout-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  }

  .checkout-btn:hover {
    background-color: #0056b3;
  }

  /* Footer Section */
  footer {
    background-color: #2d2d2d;
    color: white;
    padding: 10px;
    text-align: center;
  }

  footer p {
    margin: 0;
  }
/* Media Queries for Responsiveness */

/* For Tablets and smaller screens */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar nav ul {
    flex-direction: column;
    margin-top: 10px;
  }

  .navbar nav ul li {
    margin-right: 0;
    margin-bottom: 10px;
  }

  .cart-items {
    padding-left: 0;
  }

  .cart-item {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px;
  }

  .cart-item .price {
    margin-top: 10px;
  }

  .checkout-btn {
    padding: 15px;
    font-size: 20px;
  }
}

/* For Mobile Screens */
@media (max-width: 480px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar nav ul {
    flex-direction: column;
    margin-top: 10px;
  }

  .navbar nav ul li {
    margin-right: 0;
    margin-bottom: 10px;
  }

  .cart-items {
    padding-left: 0;
  }

  .cart-item {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px;
  }

  .cart-item .price {
    margin-top: 10px;
  }

  .checkout-btn {
    font-size: 16px;
    padding: 12px;
  }

  .cart img {
    width: 25px;
  }

  .cart-item img {
    width: 40px;
    height: 40px;
  }
}
</style>

<body>
  <!-- Header Section -->
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="home.html">
          <img src="https://logos-world.net/wp-content/uploads/2021/12/Epic-Games-Logo.png" alt="Epic Games Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="lib.html">Categories</a></li>
          <li><a href="support.html">Contact us</a></li>
          <li><a href="aboutus.html">About us</a></li>

        </ul>
      </nav>
      <div class="auth">
        <a href="log.html"></a><button class="login-btn">Login</button></a>
        <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
        <a href="payment.html"><button class="payment-btn">Checkout</button></a>

      </div>
      <div class="cart" onclick="window.location.href='cart.html'">
        <img src="https://t3.ftcdn.net/jpg/03/14/85/06/360_F_314850659_2aQLerz30kWj78tqpaGSbzYD6sAUmuDf.jpg" alt="Cart Icon">
        <span id="cart-count">0</span> items
      </div>
    </div>
  </header>

  <!-- Cart Content -->
  <div class="cart-container">
    <div class="cart-header">
      <h2>Your Cart</h2>
    </div>

    <ul class="cart-items" id="cart-items-list">
      <!-- Cart items will be populated here by JavaScript -->
    </ul>

    <button class="checkout-btn"><a href="payment.html">Go to Checkout</a></button>
  </div>

  <script>
    // Function to remove an item from the cart
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));

      // Update cart items display
      displayCartItems();
    }

    // Function to display cart items
    function displayCartItems() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsList = document.getElementById('cart-items-list');
      cartItemsList.innerHTML = ''; // Clear the list

      cart.forEach((item, index) => {
        const cartItem = document.createElement('li');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <img src="${item.imgUrl}" alt="${item.title}">
          <div class="title">${item.title}</div>
          <div class="price">$${item.price.toFixed(2)}</div>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsList.appendChild(cartItem);
      });
    }

    // Update cart items on page load
    window.onload = displayCartItems;
  </script>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p>&copy; 2024 Epic Games, Inc. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
